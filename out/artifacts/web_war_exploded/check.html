<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结账</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            overflow: hidden;
        }
        #box{
            display: flex;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-image: url("/imagesrc/background.jpg");
            justify-content: center;
            align-items: center;
        }
        #app{
            width: 450px;
            height: 350px;
            max-width: 800px;
            max-height: 600px;
            box-shadow: 0px 0px 100px black;
            position: absolute;
            border-radius: 5px;
            overflow: hidden;
        }
        #form{
            opacity: 60%;
            background-color: snow;
            width: 100%;
            height: 100%;

        }
        #title{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #title span{
            font-family:"幼圆";
            font-size: larger;
        }
        #mainBox{
            margin-top: 10px;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }
        hr{
            width:80%;
            margin:0 auto;
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
        input[type='text']{
            width: 60%;
            height: 20%;
            font-size: larger;
            font-family: "幼圆";
        }
        #bottomBox{
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="app">
            <form id="form" action="CheckServlet" method="POST" onsubmit="return validCheck()">
                <div id="title">
                    <span>结账</span>
                </div>
                <hr/>
                <div id="mainBox">
                    <input id="phone" type="text" name="cphone" placeholder="请填写11位手机号" required><br/>
                    <input type="text" name="payway" list="list" placeholder="请选择付款方式" required>
                    <datalist id="list">
                        <option value="支付宝"></option>
                        <option value="微信支付"></option>
                        <option value="云闪付"></option>
                        <option value="银行卡"></option>
                        <option value="ApplePay"></option>
                        <option value="百度钱包"></option>
                    </datalist>
                </div>
                <div id="bottomBox">
                    <input class="btn btn-primary" type="submit" value="支付">
                </div>
            </form>
        </div>
    </div>
    <script>
        function pwdValid(text){
            var reg = RegExp("^[0-9]{11}$");
            return reg.test(text);
        }
        function validCheck(){
            var phone = $("#phone").val();
            if(!pwdValid(phone)){
                alert("手机号码格式不正确!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
